<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>浙传校园临时通行码</title>
 <script language="javascript">
    var t = null;
    t = setTimeout(time,1000);//开始执行
    function time()
    {
       clearTimeout(t);//清除定时器
       dt = new Date();
       //var y =dt.getFullYear();
       var m =dt.getMonth() + 1;
       var m = dt.getMonth() ;//注意这个“+1”
  	  m = m < 10 ? ('0' + m) : m;
  	  var d = dt.getDate();
 	  d = d < 10 ? ('0' + d) : d;
       var h=dt.getHours();
       h=h < 10 ? ('0' + h) : h;
       var minute=dt.getMinutes();
       minute = minute < 10 ? ('0' + minute) : minute;
       var s=dt.getSeconds();
       s=s < 10 ? ('0' + s) : s;
       document.getElementById("timeShow").innerHTML =   m+"月" +d+"日"+ "</br>" + h+":"+minute+":"+s ;
       t = setTimeout(time,1000); //设定定时器，循环执行            
    }
  </script>
</head><body>
<h2 style="background-color:blue;color:white;text-align:center">守护校园&emsp;&emsp;&emsp;人人有责</h2>
<br>
<h1 style="text-align:center" size="7" id="timeShow" ></h1>
</body>
</html>
